<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front-end mentor Social Media Dashboard challenge">
  <meta name="color-scheme" content="dark light">

  <link rel="stylesheet" href="stylesheets/main.scss">
  <script src="script.js" type="module"></script>

  <title>Front-end Mentor Social Media Dashboard</title>
</head>

<body class="theme--default">
  <header class="header container">
    <div class="header__group">
      <h1 class="heading--1">
        Social Media Dashboard
      </h1>
      <p class="subheading--1">
        Total Followers: 23,004
      </p>
    </div>

    <div class="dark-mode-toggle">
      <label for="dark-mode-toggle-switch" class="dark-mode-toggle__label">Dark Mode</label>
      <label class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle-switch" data-dark-mode-toggle>
        <span class="toggle-switch__slider"></span>
      </label>
    </div>
  </header>
  <main class="main container">
    <section class="followers">
      <figure class="followers__fig followers__fig--facebook">
        <figcaption class="visually-hidden">Facebook Followers</figcaption>
        <div class="social-media">
          <svg class="icon icon--facebook" aria-hidden="true">
            <use href="assets/icons.svg#icon-facebook"></use>
          </svg>
          <p class="social-media__handle">@nathanf</p>
        </div>
        <p class="followers__count">1987</p>
        <p class="followers__label" aria-hidden="true">Followers</p>
        <p class="followers__today" aria-hidden="true">12 Today</p>
        <span class="visually-hidden">Up 12 Today</span>
      </figure>

      <figure class="followers__fig followers__fig--twitter">
        <figcaption class="visually-hidden">Twitter Followers</figcaption>
        <div class="social-media">
          <svg class="icon icon--twitter" aria-hidden="true">
            <use href="assets/icons.svg#icon-twitter"></use>
          </svg>
          <p class="social-media__handle">@nathanf</p>
        </div>
        <p class="followers__count">1044</p>
        <p class="followers__label" aria-hidden="true">Followers</p>
        <p class="followers__today" aria-hidden="true">99 Today</p>
        <span class="visually-hidden">Up 99 Today</span>
      </figure>

      <figure class="followers__fig followers__fig--instagram">
        <figcaption class="visually-hidden">Instagram Followers</figcaption>
        <div class="social-media">
          <img class="icon--instagram" src="assets/icon-instagram.svg" alt="" aria-hidden="true">
          <p class="social-media__handle">@realnathanf</p>
        </div>
        <p class="followers__count">11k</p>
        <p class="followers__label" aria-hidden="true">Followers</p>
        <p class="followers__today" aria-hidden="true">1099 Today</p>
        <span class="visually-hidden">Up 1099 Today</span>
      </figure>

      <figure class="followers__fig followers__fig--youtube">
        <figcaption class="visually-hidden">YouTube Subscribers</figcaption>
        <div class="social-media">
          <svg class="icon icon--youtube" aria-hidden="true">
            <use href="assets/icons.svg#icon-youtube"></use>
          </svg>
          <p class="social-media__handle">Nathan F.</p>
        </div>
        <p class="followers__count">8239</p>
        <p class="followers__label" aria-hidden="true">Subscribers</p>
        <p class="followers__today followers--negative" aria-hidden="true">144 Today</p>
        <span class="visually-hidden">Down 144 Today</span>
      </figure>
    </section>

    <section class="today">
      <h2 class="heading--2">
        Overview - Today
      </h2>

      <div class="impressions">
        <figure class="impressions__fig">
          <figcaption class="visually-hidden">Facebook Page Views</figcaption>
          <p class="impressions__category" aria-hidden="true">Page Views</p>
          <svg class="icon icon--facebook" aria-hidden="true">
            <use href="assets/icons.svg#icon-facebook"></use>
          </svg>
          <p class="impressions__count">87</p>
          <p class="impressions__delta" aria-hidden="true">3%</p>
          <span class="visually-hidden">Up 3%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">Facebook Likes</figcaption>
          <p class="impressions__category" aria-hidden="true">Likes</p>
          <svg class="icon icon--facebook" aria-hidden="true">
            <use href="assets/icons.svg#icon-facebook"></use>
          </svg>
          <p class="impressions__count">52</p>
          <p class="impressions__delta impressions--negative" aria-hidden="true">2%</p>
          <span class="visually-hidden">Down 2%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">Instagram Likes</figcaption>
          <p class="impressions__category" aria-hidden="true">Likes</p>
          <img class="icon--instagram" src="assets/icon-instagram.svg" alt="" aria-hidden="true">
          <p class="impressions__count">5462</p>
          <p class="impressions__delta" aria-hidden="true">2257%</p>
          <span class="visually-hidden">Up 2257%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">Instagram Profile Views</figcaption>
          <p class="impressions__category" aria-hidden="true">Profile Views</p>
          <img class="icon--instagram" src="assets/icon-instagram.svg" alt="" aria-hidden="true">
          <p class="impressions__count">52k</p>
          <p class="impressions__delta" aria-hidden="true">1375%</p>
          <span class="visually-hidden">Up 1375%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">Twitter Retweets</figcaption>
          <p class="impressions__category" aria-hidden="true">Retweets</p>
          <svg class="icon icon--twitter" aria-hidden="true">
            <use href="assets/icons.svg#icon-twitter"></use>
          </svg>
          <p class="impressions__count">117</p>
          <p class="impressions__delta" aria-hidden="true">303%</p>
          <span class="visually-hidden">Up 303%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">Twitter Likes</figcaption>
          <p class="impressions__category" aria-hidden="true">Likes</p>
          <svg class="icon icon--twitter" aria-hidden="true">
            <use href="assets/icons.svg#icon-twitter"></use>
          </svg>
          <p class="impressions__count">507</p>
          <p class="impressions__delta" aria-hidden="true">553%</p>
          <span class="visually-hidden">Up 553%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">YouTube Likes</figcaption>
          <p class="impressions__category" aria-hidden="true">Likes</p>
          <svg class="icon icon--youtube" aria-hidden="true">
            <use href="assets/icons.svg#icon-youtube"></use>
          </svg>
          <p class="impressions__count">107</p>
          <p class="impressions__delta impressions--negative" aria-hidden="true">19%</p>
          <span class="visually-hidden">Down 19%</span>
        </figure>

        <figure class="impressions__fig">
          <figcaption class="visually-hidden">YouTube Total Views</figcaption>
          <p class="impressions__category" aria-hidden="true">Total Views</p>
          <svg class="icon icon--youtube" aria-hidden="true">
            <use href="assets/icons.svg#icon-youtube"></use>
          </svg>
          <p class="impressions__count">1407</p>
          <p class="impressions__delta impressions--negative" aria-hidden="true">12%</p>
          <span class="visually-hidden">Down 12%</span>
        </figure>
      </div>
    </section>
  </main>
</body>

</html>
